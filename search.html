<input type="text" onkeyup="final(event)">
<div>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
    <h1>four</h1>
    <h1>five</h1>
    <h1>six</h1>
</div>
<script>
    var entervalue=""
    var div=document.querySelector("div")
    var element=div.querySelectorAll("h1")

    function final(event){
        entervalue = event.target.value.toUpperCase()

    for (var i=0;i<element.length;i++){
        if(element[i].textContent.toUpperCase().indexOf(entervalue) <0){
            element[i].style.display="none"
        }
        else{
            element[i].style.display="block"
        }

    }

    }
    


</script>
